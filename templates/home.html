{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ShipRenter - Home</title>

        {% include '_head.html' %}
        
        <link rel="stylesheet" href="{% static 'css/home.css' %}">
        <script src="{% static 'js/home.js' %}" fetchpriority="low" defer></script>
    </head>

    <body class="bg-slate-50">
        <header class="bg-slate-900 text-white py-4 px-6 md:px-10 shadow-lg">
            {% include '_header.html' %}
        </header>

        <div class="container mx-auto px-4 py-8">
            <div class="mb-10">
                <h2 class="text-3xl font-bold text-slate-800 mb-2">Find your ideal spaceship</h2>
                <p class="text-slate-600 mb-6">Explore our fleet of high-quality spaceships available for rent</p>
                
                <div class="bg-white rounded-lg shadow-md p-4 md:p-6">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div class="relative">
                            <label class="block text-sm font-medium text-slate-700 mb-1">Model</label>
                            <div class="relative">
                                <input type="text" id="model-search" placeholder="Search for a model" class="w-full pl-10 pr-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-space-shuttle text-slate-400"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="relative">
                            <label class="block text-sm font-medium text-slate-700 mb-1">Size</label>
                            <div class="relative">
                                <select id="size-filter" class="w-full pl-10 pr-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all appearance-none">
                                    <option value="">All sizes</option>
                                    <option value="Petit">Small</option>
                                    <option value="Moyen">Medium</option>
                                    <option value="Large">Large</option>
                                </select>
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <div class="filter-icon text-slate-400">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M20 20v-5h-5"></path>
                                            <path d="M4 4v5h5"></path>
                                            <path d="M4 9l6 6"></path>
                                            <path d="M14 14l6-6"></path>
                                        </svg>
                                    </div>
                                </div>
                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                    <i class="fas fa-chevron-down text-slate-400"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="relative">
                            <label class="block text-sm font-medium text-slate-700 mb-1">Category</label>
                            <div class="relative">
                                <select id="category-filter" class="w-full pl-10 pr-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all appearance-none">
                                    <option value="">All categories</option>
                                    <option value="Transport">Transport</option>
                                    <option value="Combat">Combat</option>
                                    <option value="Exploration">Exploration</option>
                                </select>
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <div class="filter-icon text-slate-400">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M9.5 7L4.5 12L9.5 17"></path>
                                            <path d="M4.5 12L14.5 12"></path>
                                            <path d="M19.5 7V17"></path>
                                        </svg>
                                    </div>
                                </div>
                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                    <i class="fas fa-chevron-down text-slate-400"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="relative">
                            <label class="block text-sm font-medium text-slate-700 mb-1">Crew</label>
                            <div class="relative">
                                <select id="crew-filter" class="w-full pl-10 pr-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all appearance-none">
                                    <option value="">All</option>
                                    <option value="1">1 person</option>
                                    <option value="2">2 people</option>
                                    <option value="3">3+ people</option>
                                </select>
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <div class="filter-icon text-slate-400">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <circle cx="12" cy="7" r="4"></circle>
                                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                        </svg>
                                    </div>
                                </div>
                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                    <i class="fas fa-chevron-down text-slate-400"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-4 flex justify-end">
                        <button id="search-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors flex items-center">
                            <i class="fas fa-search mr-2"></i> Search
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="mb-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-semibold text-slate-800">Results (<span id="results-count">0</span>)</h3>
                    <div class="flex items-center">
                        <span class="text-sm text-slate-600 mr-2">Sort by:</span>
                        <select id="sort-select" class="border border-slate-300 rounded-md py-1 px-3 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                            <option value="price-asc">Price: Ascending</option>
                            <option value="price-desc">Price: Descending</option>
                            <option value="name-asc">Name: A-Z</option>
                            <option value="name-desc">Name: Z-A</option>
                        </select>
                    </div>
                </div>
                
                <div id="ships-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    </div>
            </div>
            
            <div class="flex justify-center mt-8">
                <nav id="pagination" class="flex items-center space-x-1">
                    </nav>
            </div>
        </div>
    </body>

    <footer class="bg-slate-900 text-white py-6 mt-12">
        {% include '_footer.html' %}
    </footer>
</html>
